<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" class="table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>Task id</th>
    <th>Name</th>
    <th>Surname</th>
    <th> PAssword</th>
    <th> Login</th>
  </tr>
  </thead>
  <tbody>
  <tr th:object="${user}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.login}"></td>
    <td><a th:href="@{/user/update/{id}(id=${user.getId()})}" class="btn btn-primary">Update</a>
      <a th:href="@{/user/delete/{id}(id=${user.getId()})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>

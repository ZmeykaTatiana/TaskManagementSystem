<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<title>ALl TASK</title>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Tasks List</h1>

    <a th:href="@{/task/create}" class="btn btn-primary btn-sm mb-3"> Create Task </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Task id</th>
            <th>Header</th>
            <th>Description</th>
            <th> Deadline</th>
            <th> Priority</th>
            <th> Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.header}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.status}"></td>
            <td><a th:href="@{/task/update/{id}(id=${task.getId()})}" class="btn btn-primary">Update</a>
                <a th:href="@{/task/delete/{id}(id=${task.getId()})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
  <h1>User List</h1>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th> id</th>
      <th>Name</th>
      <th>Surname</th>
      <th> Password</th>
      <th> Login</th>
      <th> role</th>
      <th> tasks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.login}"></td>
      <td th:text="${user.role}"></td>
      <td> <a th:href="@{/task/allid/{id}(id=${user.getId()})}" class="btn btn-primary">TASKS</a></td>
      <td> <a th:href="@{/user/update/{id}(id=${user.getId()})}" class="btn btn-primary">Update</a>
        <a th:href="@{/user/delete/{id}(id=${user.getId()})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>


  <a href="/logout">LOG OUT</a>
</div>

</body>

</body>
</html>
